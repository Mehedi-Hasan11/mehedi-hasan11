name: GitHub Art Work

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # Enable GITHUB_TOKEN for push

      - name: Generate GitHub Artwork
        uses: jasineri/gitartwork@v1
        with:
          user_name: "Mehedi-Hasan11"       # তোমার GitHub username
          text: "MEHEDI"                     # তোমার নাম
          svg_file_name: "gitartwork.svg"    # Output SVG filename

      - name: Commit & Push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add gitartwork.svg
          git diff-index --quiet HEAD || git commit -m "Update MEHEDI gitartwork"
          git push
